<!doctype html>
<html lang="zh-CN">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>角色B · CameraChat</title>
<style>
  :root{
    --bg:#0f1115;--panel:#121624;--text:#eaf0f6;--sub:#8d98ad;--line:#232a3a;--brand:#6b8afd;
    --r:12px;--bubble:72vw;
  }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:15px/1.5 -apple-system,"PingFang SC",sans-serif}
  .top{position:sticky;top:0;background:var(--panel);border-bottom:1px solid var(--line);padding:10px 12px;z-index:5}
  .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
  #log{height:calc(100vh - 140px);overflow:auto;display:flex;flex-direction:column;gap:8px;padding:10px}
  .row{display:flex}
  .peer{justify-content:flex-start}.self{justify-content:flex-end}
  .msg{max-width:var(--bubble);background:#151b27;border:1px solid var(--line);border-radius:12px;padding:8px 10px}
  .self .msg{background:#1a2230}
  .msg img{display:block;width:56vw;max-width:520px;border:1px solid var(--line);border-radius:10px}
  .bottom{position:sticky;bottom:0;background:var(--panel);border-top:1px solid var(--line);padding:8px 12px}
  .row2{display:flex;gap:8px}
  input,button{background:#0e1220;color:var(--text);border:1px solid var(--line);border-radius:10px;padding:8px 10px}
  button{background:var(--brand);border:0}
  #tplList{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:6px}
  .chip{background:#0e1322;border:1px solid var(--line);padding:6px 10px;border-radius:999px}
</style>

<div class="top">
  <div>房间：<span id="rid" class="mono"></span> · 角色B</div>
</div>

<div id="log"></div>

<div class="bottom">
  <div id="tplList"></div>
  <div class="row2">
    <input id="text" placeholder="发消息（回车发送）" style="flex:1">
    <button id="send">发送</button>
    <button id="up">图片</button>
    <button id="cam">相机</button>
  </div>
  <input id="file" type="file" accept="image/*" hidden>
</div>

<script type="module" src="b.js"></script>
</html>
