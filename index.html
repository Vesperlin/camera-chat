<!-- ========================================
路径: /web/index.html
用途: B/C一体网页；B端填写单节并发送；C端实时查看分页
风格: 浅雾紫·轻语（与项目统一）
========================================= -->
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>语文模板 · B/C端</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header class="cc-header">
  <h1>语文模板 · B/C 端</h1>
  <p class="sub">B端：选择分节填写并发送；C端：实时分页查看</p>
</header>

<main class="cc-main">
  <section class="card">
    <h2>连接</h2>
    <label>A端地址（http://ip:port）</label>
    <input id="aurl" placeholder="http://192.168.0.8:8787">
    <div class="row">
      <select id="role">
        <option value="B">我是 B 端（填写）</option>
        <option value="C">我是 C 端（查看）</option>
      </select>
      <button id="btnPing">测试连接</button>
    </div>
    <pre id="log" class="log"></pre>
  </section>

  <!-- B 端填写区 -->
  <section id="bPanel" class="card">
    <h2>填写 · 选择分节</h2>
    <div class="row">
      <button class="secbtn" data-sec="A">㈠ 现代文阅读</button>
      <button class="secbtn" data-sec="B">㈡ 记叙文</button>
      <button class="secbtn" data-sec="C">㈢ 文言文</button>
      <button class="secbtn" data-sec="D">㈣ 诗词</button>
      <button class="secbtn" data-sec="E">㈤ 默写</button>
      <button class="secbtn" data-sec="F">㈥ 语言文字运用</button>
    </div>

    <!-- 动态表单容器 -->
    <form id="formBox" class="form"></form>

    <div class="row">
      <button id="btnSend">发送本节</button>
      <button id="btnReset" type="button">清空本节</button>
    </div>
  </section>

  <!-- C 端查看区 -->
  <section id="cPanel" class="card" style="display:none">
    <h2>查看 · 已填写分节</h2>
    <div class="row">
      <button id="prev">&lt;</button>
      <div id="pageInfo" style="align-self:center"></div>
      <button id="next">&gt;</button>
    </div>
    <div id="viewer" class="viewer"></div>
  </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
