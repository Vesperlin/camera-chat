<!doctype html>
<html lang="zh-CN">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
<title>控制台 · 聊天室管理</title>
<style>
  :root{
    --bg:#0f1115;--panel:#151821;--panel2:#0f1218;--line:#1e2430;
    --text:#e9edf1;--sub:#9aa3af;--brand:#6b8afd;--danger:#7a1c1c;
    --r:12px;--gap:12px;--safe:env(safe-area-inset-bottom);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);
    font:15px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Noto Sans SC",sans-serif}
  a{color:#bcd0ff;text-decoration:none}
  .wrap{min-height:100%;display:flex;flex-direction:column}
  header{position:sticky;top:0;z-index:5;background:linear-gradient(180deg,var(--panel2),var(--panel));
    border-bottom:1px solid var(--line);padding:10px 12px}
  h1{margin:0 0 6px;font-size:18px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .ipt,.sel{height:38px;background:#0c0f14;border:1px solid var(--line);border-radius:10px;color:var(--text);padding:0 10px}
  .ipt{min-width:220px} .sel{min-width:140px}
  .btn{height:38px;padding:0 12px;border:0;border-radius:10px;font-weight:600}
  .btn.brand{background:var(--brand);color:#fff}
  .btn.ghost{background:#0c0f14;color:var(--text);border:1px solid var(--line)}
  .btn.danger{background:#2a1111;color:#ffd5d5;border:1px solid #542424}
  main{display:grid;gap:12px;padding:12px}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px}
  .card h2{margin:0 0 8px;font-size:16px}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  textarea{width:100%;min-height:100px;background:#0c0f14;border:1px solid var(--line);border-radius:10px;color:var(--text);padding:8px 10px}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
  .list{display:flex;flex-direction:column;gap:8px;max-height:50vh;overflow:auto}
  .badge{display:inline-block;padding:3px 8px;border-radius:999px;background:#0d1220;border:1px solid var(--line);color:#c8d2ff;font-size:12px}
  .muted{color:var(--sub)}
  .row-actions{display:flex;gap:6px;flex-wrap:wrap}
  .hr{height:1px;background:var(--line);margin:10px 0}
  .small{font-size:12px}
  .links a{display:inline-block;margin-right:8px}
  .toast{position:fixed;left:50%;bottom:calc(16px + var(--safe));transform:translateX(-50%);background:#11161e;color:#e9edf1;border:1px solid var(--line);padding:8px 12px;border-radius:10px;opacity:0;pointer-events:none;transition:.2s;z-index:200}
  .toast.show{opacity:1}
  @media (max-width:860px){ .grid2{grid-template-columns:1fr} }
</style>

<body>
<div class="wrap">
  <header>
    <h1>控制台 · 聊天室管理</h1>
    <div class="row">
      <input id="roomId" class="ipt mono" placeholder="房间ID（留空自动生成）" />
      <select id="ocrSel" class="sel">
        <option value="false">AI OCR：关闭</option>
        <option value="true">AI OCR：开启（A端）</option>
      </select>
      <button id="createRoom" class="btn brand">新建/加载房间</button>
      <span class="muted small">创建后可分发角色链接、实时监控、导出/清空记录</span>
    </div>
  </header>

  <main>
    <section class="grid2">
      <div class="card">
        <h2>分发链接（复制给对应角色）</h2>
        <div id="links" class="links small muted">未选择房间</div>
        <div class="hr"></div>
        <div class="row-actions">
          <button id="copyA" class="btn ghost small">复制 A 链接</button>
          <button id="copyB" class="btn ghost small">复制 B 链接</button>
          <button id="copyC" class="btn ghost small">复制 C 链接</button>
        </div>
      </div>

      <div class="card">
        <h2>模板（每行一条）</h2>
        <textarea id="tplBox" placeholder="[状态] 我已到达&#10;[表单] 姓名=；数量=；备注="></textarea>
        <div class="row-actions">
          <button id="saveTpl" class="btn brand">保存模板</button>
          <button id="loadTpl" class="btn ghost">载入模板</button>
        </div>
      </div>
    </section>

    <section class="grid2">
      <div class="card">
        <h2>实时监控（消息流）</h2>
        <div id="liveList" class="list mono small"></div>
      </div>
      <div class="card">
        <h2>数据维护</h2>
        <div class="row-actions">
          <button id="exportJson" class="btn ghost">导出 JSON</button>
          <button id="exportCsv" class="btn ghost">导出 CSV</button>
          <button id="clearMsg" class="btn danger">清空消息</button>
          <button id="deleteRoom" class="btn danger">删除房间（含模板）</button>
        </div>
        <p class="small muted">清空消息仅删除 <code>messages</code> 记录；删除房间会连同 <code>templates</code> 一并删除。</p>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
</div>

<script type="module" src="./admin.js"></script>
</body>
</html>
